                              <h5 class="upload-logo">Lataa logo</h5>
                              <input class="file-upload" type="file" accept="image/*">

                        </div>
                     </div>
                  </div>
                  <form class="comapny-onboard-form form-row">
                     <div class="form-group col-md-6">
                        <input type="text" placeholder="Kotisivu">
                     </div>
					 <div class="form-group col-md-6">
                        <input type="text" placeholder="Y-tunnus" >
                     </div>
					  <div class="form-group col-md-6">
                        <input type="text" placeholder="Chat-nimi*">
                     </div>
                     <div class="form-group col-md-6">
                        <input type="text" placeholder="Puhelinnumero (ei näy profiilissa)">
                     </div>
					  <div class="form-group col-md-6">
                        <input type="text" placeholder="Yrityksen osoite">
                     </div>
					 <!--  <div class="form-group col-md-6">
                     <input class="auto-grow-input" type="text" placeholder="" > 
                     </div> -->
					   <div class="form-group col-md-12">
                        <textarea class="main-textarea-address" placeholder="Yrityksen esittelyteksti"></textarea>  
                     </div>
					 
					
                     
                     <div class="form-group col-md-12 bottom-pannel-butn">
                      <p>Voit täydentää tietoja myös myöhemmin omassa profiilissa.</p>
						<p>*Chat-nimi tarkoittaa nimeä, 
						joka näytetään viesteissä lähettäjänä. Esim. Lähettäjä: Matti Meikäläinen.</p>
						  <button type="submit" class="save-btn full-button">Tallenna</button>
                     </div>
                  </form>
